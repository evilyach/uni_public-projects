<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <title>Цифровая подпись - отправитель</title>

  <style>
  body {
    text-align: center;
    font-family: 'PT Sans', sans-serif;
    font-weight: normal;
  }

  #plain_text_area {
    width: 600px;
    height: 200px;
  }

  #public_key_text_area {
    width: 600px;
    height: 300px;
  }
  </style>
</head>

<body>
  <h1>Цифровая подпись</h1>
  <h2>Отправитель</h2>
  <a href="/check">К получателю</a>
  <p>Текст документа:</p>
  <p><textarea name="plainTextArea" id="plain_text_area" cols="30" rows="10"></textarea></p>
  <p><button type="submit" onclick="add()">Получить ключ</button></p>
  <p>Открытый ключ:</p>
  <p><textarea name="publicKeyTextArea" id="public_key_text_area" cols="30" rows="10"></textarea></p>

  <script>
    function add() {
      const xml = new XMLHttpRequest();
      const plainText = document.getElementById("plain_text_area");

      console.log(plainText.value);

      xml.open("POST", "/getPublicKey", true);
      xml.setRequestHeader("Content-Type", "application/json");
      xml.onreadystatechange = () => {
        if (xml.readyState === XMLHttpRequest.DONE) {
          document.getElementById("public_key_text_area").value = xml.responseText;
        }
      }
      xml.send(JSON.stringify({plainText: plainText.value}));
    }
  </script>

</body>

</html>
